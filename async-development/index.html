<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form name="user_form">
      <input type="text" placeholder="Enter your city" id="city_input">

      <button type="submit" id="button_submit">Search</button>
    </form>

    <div class="weather">
      <img class="weather_icon"></img>
      <h2 class="weather_title"></h2>
      <p class="weather_value"></p>
      <p class="weather_subtitle"></p>
      <p class="weather_feals"></p>
    </div>
    
  </div>
  
</body>
</html>
